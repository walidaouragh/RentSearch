<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/offers"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ offer?.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="4" offset-sm="4">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Title</ion-label>
                            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="4" offset-sm="4">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Description</ion-label>
                            <ion-textarea rows="3" formControlName="description"></ion-textarea>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="4" offset-sm="4">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Price</ion-label>
                            <ion-input type="number" formControlName="price"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="2" offset-sm="4">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Available from</ion-label>
                            <ion-datetime formControlName="dateFrom"></ion-datetime>
                        </ion-item>
                    </ion-list>
                </ion-col>
                <ion-col size-sm="2">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Available to</ion-label>
                            <ion-datetime formControlName="dateTo"></ion-datetime>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="4" offset-sm="4">
                    <ion-button
                        type="button"
                        class="ion-margin"
                        color="primary"
                        routerLink="/places/offers/edit/{{offer.placeId}}"
                    >
                        Edit
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
