<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/offers/{{offer.placeId}}"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Offer</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onEditOffer()"> <ion-icon name="checkmark" slot="icon-only"></ion-icon></ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="4" offset-sm="4">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Title</ion-label>
                            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
                        </ion-item>
                        <span
                            class="error ion-padding"
                            *ngIf="formControl.title.errors?.required && formControl.title.touched"
                        >
                            Title is required.
                        </span>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="4" offset-sm="4">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Description</ion-label>
                            <ion-textarea rows="3" formControlName="description"></ion-textarea>
                        </ion-item>
                        <span
                            class="error ion-padding"
                            *ngIf="formControl.description.errors?.required && formControl.description.touched"
                        >
                            Description is required.
                        </span>
                        <span class="error ion-padding" *ngIf="formControl.description.errors?.maxlength">
                            Description should be less than 180 chars long.
                        </span>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="4" offset-sm="4">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Price</ion-label>
                            <ion-input type="number" formControlName="price"></ion-input>
                        </ion-item>
                        <span
                            class="error ion-padding"
                            *ngIf="formControl.price.errors?.required && formControl.price.touched"
                        >
                            Price is required.
                        </span>
                        <span class="error ion-padding" *ngIf="formControl.price.errors?.min">
                            Price should be greater than 1.
                        </span>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="2" offset-sm="4">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Available from</ion-label>
                            <ion-datetime formControlName="dateFrom"></ion-datetime>
                        </ion-item>
                        <span
                            class="error"
                            *ngIf="formControl.dateFrom.errors?.required && formControl.dateFrom.touched"
                        >
                            Date is required.
                        </span>
                    </ion-list>
                </ion-col>
                <ion-col size-sm="2">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Available to</ion-label>
                            <ion-datetime formControlName="dateTo"></ion-datetime>
                        </ion-item>
                        <span class="error" *ngIf="formControl.dateTo.errors?.required && formControl.dateTo.touched">
                            Date is required.
                        </span>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
