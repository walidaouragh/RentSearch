<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>My Offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/offers/new">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <ion-list>
                    <ion-item *ngFor="let p of offers" routerLink="{{ p.placeId }}" detail>
                        <ion-thumbnail slot="start">
                            <ion-img [src]="p.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>{{ p.title }}</h2>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
