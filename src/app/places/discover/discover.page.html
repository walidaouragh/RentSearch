<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Discover Places</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment (ionChange)="segmentChanged($event)" value="all">
        <ion-segment-button value="all">
            <ion-label>All Places</ion-label>
        </ion-segment-button>
        <ion-segment-button value="bookable">
            <ion-label>Bookable Places</ion-label>
        </ion-segment-button>
    </ion-segment>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>{{ places[0].title }}</ion-card-title>
                        <ion-card-subtitle>{{ places[0].price | currency }} / Night</ion-card-subtitle>
                    </ion-card-header>
                    <ion-img [src]="places[0].imageUrl"></ion-img>
                    <ion-card-content>
                        <p>{{ places[0].description }}</p>
                    </ion-card-content>
                    <div>
                        <ion-button fill="clear" color="primary" routerLink="{{ places[0].placeId }}">
                            More
                        </ion-button>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <ion-list>
                    <ion-item *ngFor="let p of places.slice(1)" routerLink="{{ p.placeId }}" detail>
                        <ion-thumbnail slot="start">
                            <ion-img [src]="p.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>{{ p.title }}</h2>
                            <p>{{ p.description }}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
