<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/discover"></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="place">{{ place.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-img [src]="place.imageUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
                <p>{{ place.description }}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-button color="primary" class="ion-padding" expand="block" (click)="onBookPlace()">
                    Book
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
