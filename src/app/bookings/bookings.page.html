<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Your Bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngIf="bookings && bookings.length > 0; else noBookings">
            <ion-col size-md="6" offset-md="3" size-sm="8" offset-sm="2">
                <ion-list>
                    <ion-item-sliding #slidingItem *ngFor="let b of bookings">
                        <ion-item routerLink="/places/offers" detail>
                            <ion-label>
                                <h5>{{ b.placeTitle }}</h5>
                                <p>Guests: {{b.guestNumber}}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option color="danger" (click)="onDeleteBooking(b.placeId, slidingItem)">
                                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
        <ng-template #noBookings>
            <ion-col size-md="6" offset-md="3" size-sm="8" offset-sm="2">
                <ion-card class="ion-padding">
                    <ion-text class="noBooking">You have no bookings at the moment!</ion-text>
                </ion-card>
            </ion-col>
        </ng-template>
    </ion-grid>
</ion-content>
